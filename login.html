<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="login.css" />
  <link rel="shortcut icon" href="" />
  <title>Nutrition Mission - Login</title>
</head>

<body>
  <form>
    <!-- Main Display -->
    <div class="displayContainer">
      <!-- Title -->
      <div class="titleContainer">
        <div class="titleL">
          <div class="titleLIn">
          </div>
        </div>
        <div class="titleC">
          <div class="titleCIn">
            Nutrition Mission
          </div>
        </div>
        <div class="titleR">
          <div class="titleRIn">
          </div>
        </div>
      </div>
      <!-- Login -->
      <div class="loginContainer">
        <div class="loginBoxL">
          <div class="loginBoxLIn">
          </div>
        </div>
        <!-- Login Form: Submit -->
        <div class="loginBoxC">
          <div class="loginBoxCIn">
            <div class="loginSubmit">
              <input type="submit" value="Login">
            </div>
            <div class="loginFieldsContainer">
              <div class="loginFieldsBox">
                <div class="loginField">
                  Username:
                </div>
                <div class="loginField">
                  Password:
                </div>
              </div>
              <div class="loginFieldsBox">
                <!-- Login Form: User Fields -->
                <div class="loginInputContainer">
                  <div class="loginInputBox">
                    <div class="loginInputL">
                      <div class="loginInputLIn">
                      </div>
                    </div>
                    <div class="loginInputC">
                      <div class="loginInputCIn">
                        <input type="text" name="username">
                      </div>
                    </div>
                    <div class="loginInputR">
                      <div class="loginInputRIn">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="loginInputContainer">
                  <div class="loginInputBox">
                    <div class="loginInputL">
                      <div class="loginInputLIn">
                      </div>
                    </div>
                    <div class="loginInputC">
                      <div class="loginInputCIn">
                        <input type="text" name="password">
                      </div>
                    </div>
                    <div class="loginInputR">
                      <div class="loginInputRIn">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="loginBoxR">
          <div class="loginBoxRIn">
          </div>
        </div>
      </div>
    </div>
  </form>
</body>

</html>
